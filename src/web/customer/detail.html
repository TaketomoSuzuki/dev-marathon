<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>顧客詳細</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">顧客詳細情報</h2>
    <table class="table table-bordered">
      <tbody id="detail-table"></tbody>
    </table>

    <h4 class="mt-5">登録された案件</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>案件名</th>
          <th>ステータス</th>
          <th>予想売上</th>
          <th>担当者</th>
        </tr>
      </thead>
      <tbody id="case-table-body"></tbody>
    </table>

    <div class="mt-4 d-flex gap-2 flex-wrap">
      <a href="list.html" class="btn btn-secondary">一覧に戻る</a>
      <a id="edit-link" class="btn btn-warning">編集する</a>
      <button id="delete-btn" class="btn btn-danger">削除する</button>
      <a id="add-case-link" class="btn btn-success">案件を登録</a>
    </div>
  </div>

  <script type="module">
    import config from '../config.js';

    const params = new URLSearchParams(window.location.search);
    const customer_id = params.get('customer_id');

    // 顧客詳細取得
    fetch(`${config.apiUrl}/customer/${encodeURIComponent(customer_id)}`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('detail-table');
        const fields = [
          { label: 'Company_name', value: data.company_name },
          { label: 'industry', value: data.industry },
          { label: 'Contact', value: data.contact },
          { label: 'location', value: data.location }
        ];
        fields.forEach(field => {
          const row = document.createElement('tr');
          row.innerHTML = `<th>${field.label}</th><td>${field.value}</td>`;
          table.appendChild(row);
        });

        document.getElementById('edit-link').href = `update.html?customer_id=${encodeURIComponent(data.customer_id)}`;
        document.getElementById('add-case-link').href = `case_register.html?customer_id=${encodeURIComponent(customer_id)}`;
      })
      .catch(err => {
        console.error(err);
        alert('詳細情報の取得に失敗しました。');
      });

    // 案件一覧取得
    fetch(`${config.apiUrl}/cases/${encodeURIComponent(customer_id)}`)
      .then(res => res.json())
      .then(cases => {
        const tbody = document.getElementById('case-table-body');
        if (cases.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="4">登録された案件はありません</td>`;
          tbody.appendChild(row);
        } else {
          cases.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>
                <a href="case_detail.html?case_id=${item.case_id}">${item.case_name}</a>
                <a href="case_update.html?case_id=${item.case_id}" class="btn btn-sm btn-warning ml-2">編集</a>
                <button class="btn btn-sm btn-danger ml-1 delete-case-btn" data-id="${item.case_id}">削除</button>
              </td>
              <td>${item.case_status}</td>
              <td>${item.expected_revenue ?? '-'}</td>
              <td>${item.representative}</td>
            `;
            tbody.appendChild(row);
          });
        }
      })
      .catch(err => {
        console.error('案件一覧取得エラー:', err);
      });

    // 案件削除処理
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-case-btn')) {
        const case_id = e.target.dataset.id;
        if (confirm('この案件を削除してもよろしいですか？')) {
          fetch(`${config.apiUrl}/case/${encodeURIComponent(case_id)}`, {
            method: 'DELETE'
          })
          .then(res => res.json())
          .then(result => {
            if (result.success) {
              alert('案件を削除しました');
              location.reload();
            } else {
              alert('削除に失敗しました');
            }
          })
          .catch(err => {
            console.error('案件削除エラー:', err);
            alert('通信エラーが発生しました');
          });
        }
      }
    });

    // 顧客削除処理
    document.getElementById('delete-btn').addEventListener('click', () => {
      if (confirm('この顧客を削除してもよろしいですか？')) {
        fetch(`${config.apiUrl}/customer/${encodeURIComponent(customer_id)}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert('削除が完了しました。');
            window.location.href = 'list.html';
          } else {
            alert('削除に失敗しました。');
          }
        })
        .catch(err => {
          console.error(err);
          alert('通信エラーが発生しました。');
        });
      }
    });
  </script>
</body>
</html>
