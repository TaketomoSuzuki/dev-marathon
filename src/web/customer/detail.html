<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>顧客詳細</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">顧客詳細情報</h2>
    <table class="table table-bordered">
      <tbody id="detail-table"></tbody>
    </table>
    <h4 class="mt-5">登録された案件</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>案件名</th>
          <th>ステータス</th>
          <th>予想売上</th>
          <th>担当者</th>
        </tr>
      </thead>
      <tbody id="case-table-body"></tbody>
    </table>
    <a href="list.html" class="btn btn-secondary mt-4">一覧に戻る</a>
    <a id="edit-link" class="btn btn-warning ml-2">編集する</a>
    <button id="delete-btn" class="btn btn-danger ml-2">削除する</button>
    <a id="add-case-link" class="btn btn-success ml-2">案件を登録</a>
  </div>

  <script type="module">
    import config from '../config.js';

    const params = new URLSearchParams(window.location.search);
    const customer_id = params.get('customer_id');

    fetch(`${config.apiUrl}/customer/${encodeURIComponent(customer_id)}`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('detail-table');

        const fields = [
          { label: 'Company_name', value: data.company_name },
          { label: 'industry', value: data.industry },
          { label: 'Contact', value: data.contact },
          { label: 'location', value: data.location }
        ];

        fields.forEach(field => {
          const row = document.createElement('tr');
          row.innerHTML = `<th>${field.label}</th><td>${field.value}</td>`;
          table.appendChild(row);
        });

        // 編集リンクに contact を付加
        document.getElementById('edit-link').href = `update.html?customer_id=${encodeURIComponent(data.customer_id)}`;
        // 案件登録画面に遷移
        document.getElementById('add-case-link').href = `case_register.html?customer_id=${encodeURIComponent(customer_id)}`;

      
      })

      .catch(err => {
        console.error(err);
        alert('詳細情報の取得に失敗しました。');
      });

      // 案件一覧を取得して表示
      fetch(`${config.apiUrl}/cases/${encodeURIComponent(customer_id)}`)
      .then(res => res.json())
      .then(cases => {
        const tbody = document.getElementById('case-table-body');
        if (cases.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="4">登録された案件はありません</td>`;
          tbody.appendChild(row);
        } else {
          cases.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.case_name}</td>
              <td>${item.case_status}</td>
              <td>${item.expected_revenue ?? '-'}</td>
              <td>${item.representative}</td>
            `;
            tbody.appendChild(row);
          });
        }
      })
      .catch(err => {
        console.error('案件一覧取得エラー:', err);
      });

      // 削除ボタンの処理
    document.getElementById('delete-btn').addEventListener('click', () => {
  alert('削除していいですか？'); // 指示通り alert を表示

  // 削除処理を続けて実行
  fetch(`${config.apiUrl}/customer/${encodeURIComponent(customer_id)}`, {
    method: 'DELETE'
  })
  .then(res => res.json())
  .then(result => {
    if (result.success) {
      alert('削除が完了しました。');
      window.location.href = 'list.html';
    } else {
      alert('削除に失敗しました。');
    }
  })
  .catch(err => {
    console.error(err);
    alert('通信エラーが発生しました。');
  });
});


  </script>
</body>
</html>
