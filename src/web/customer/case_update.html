<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報更新</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
      <h2 class="mb-4">案件更新フォーム</h2>
      <form id="case-form">
        <div class="form-group">
          <label for="case_name">案件タイトル</label>
          <input type="text" class="form-control" id="case_name" required />
        </div>
        <div class="form-group">
          <label for="description">案件内容</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="case_status">ステータス</label>
          <select class="form-control" id="case_status" required>
            <option value="新規">新規</option>
            <option value="交渉中">交渉中</option>
            <option value="契約締結">契約締結</option>
            <option value="失注">失注</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expected_revenue">予想売上（円）</label>
          <input type="number" class="form-control" id="expected_revenue" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label for="representative">担当者名</label>
          <input type="text" class="form-control" id="representative" required />
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </div>
    <script type="module">
    import config from '../config.js';

    const params = new URLSearchParams(window.location.search);
    const case_id = params.get('case_id');

    // 案件情報の取得
    fetch(`${config.apiUrl}/case/${encodeURIComponent(case_id)}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById('case_name').value = data.case_name;
        document.getElementById('description').value = data.description;
        document.getElementById('case_status').value = data.case_status;
        document.getElementById('expected_revenue').value = data.expected_revenue;
        document.getElementById('representative').value = data.representative;
    })
    .catch(err => {
        console.error('案件情報取得エラー:', err);
        alert('案件情報の取得に失敗しました。');
    });

    // 更新処理
    document.getElementById('case-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const updatedData = {
            case_name: document.getElementById('case_name').value,
            description: document.getElementById('description').value,
            case_status: document.getElementById('case_status').value,
            expected_revenue: parseFloat(document.getElementById('expected_revenue').value),
            representative: document.getElementById('representative').value
        };

        fetch(`${config.apiUrl}/case/${encodeURIComponent(case_id)}`, {
            method: 'PUT',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
        })
        .then(res => res.json())
        .then(result => {
            if (result.success) {
            alert('案件情報を更新しました');
            window.location.href = `case_detail.html?case_id=${case_id}`;
            } else {
            alert('更新に失敗しました');
            }
        })
        .catch(err => {
            console.error('更新エラー:', err);
            alert('通信エラーが発生しました');
        });
    });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
