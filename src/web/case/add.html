<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商談登録</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">商談登録フォーム</h2>
    <form id="negotiation-form">
      <div class="form-group">
        <label for="negotiation_date">商談日</label>
        <input type="date" class="form-control" id="negotiation_date" required />
      </div>
      <div class="form-group">
        <label for="negotiation_confidence">確信度（0.00〜1.00）</label>
        <input type="number" class="form-control" id="negotiation_confidence" min="0" max="1" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="negotiation_content">商談内容</label>
        <textarea class="form-control" id="negotiation_content" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="negotiation_representative">担当者ID</label>
        <input type="number" class="form-control" id="negotiation_representative" required />
      </div>
      <button type="submit" class="btn btn-primary">登録</button>
      <a href="#" id="back-link" class="btn btn-secondary ml-2">戻る</a>
    </form>
  </div>

  <script type="module">
    import config from '../config.js';

    const params = new URLSearchParams(window.location.search);
    const case_id = params.get('case_id');
    document.getElementById('back-link').href = `case_detail.html?case_id=${encodeURIComponent(case_id)}`;

    document.getElementById('negotiation-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const confidence = parseFloat(document.getElementById('negotiation_confidence').value);
      if (confidence < 0 || confidence > 1) {
        alert('確信度は 0.00〜1.00 の範囲で入力してください');
        return;
      }

      const payload = {
        negotiation_date: document.getElementById('negotiation_date').value,
        negotiation_confidence: confidence,
        negotiation_content: document.getElementById('negotiation_content').value,
        negotiation_representative: parseInt(document.getElementById('negotiation_representative').value, 10),
        case_id: parseInt(case_id, 10)
      };

      try {
        const res = await fetch(`${config.apiUrl}/negotiation`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.success) {
          alert('商談を登録しました');
          window.location.href = `case_detail.html?case_id=${encodeURIComponent(case_id)}`;
        } else {
          alert('登録に失敗しました');
        }
      } catch (err) {
        console.error('商談登録エラー:', err);
        alert('通信エラーが発生しました');
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
