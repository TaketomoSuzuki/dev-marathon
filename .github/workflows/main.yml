name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-on-staging:
    name: Deploy & Test on Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH into Staging and Deploy & Test
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /app/taketomo_suzuki
            git fetch origin
            git reset --hard origin/main
            export NODE_ENV=staging
            bash deploy.sh taketomo_suzuki
            cd src/node
            npm ci
            npm run dev &
            npx wait-on http://localhost:5225 --timeout 60000
            npx cypress run --spec ../../../../ci/cypress/e2e/taketomo_suzuki.cy.js

